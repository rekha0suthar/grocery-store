name: CD Backend
on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - "packages/core/**"
      - ".github/workflows/cd-backend.yml"
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no backend changes'
        required: false
        default: false
        type: boolean

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/grocery-backend:latest
            ghcr.io/${{ github.repository_owner }}/grocery-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image details
        run: |
          echo "Image pushed successfully!"
          echo "Latest tag: ghcr.io/${{ github.repository_owner }}/grocery-backend:latest"
          echo "Commit tag: ghcr.io/${{ github.repository_owner }}/grocery-backend:${{ github.sha }}"

  # add your deploy step (Render/Fly/Heroku/ECS/K8s/SSH), e.g.:
